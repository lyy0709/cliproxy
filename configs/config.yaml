# Cli-Proxy 配置文件（Docker 默认配置）
server:
  port: 8080
  mode: release

mysql:
  host: mysql
  port: 3306
  user: cli-proxy
  password: cli-proxy-password
  database: cli-proxy
  charset: utf8mb4
  max_idle_conns: 10
  max_open_conns: 100

jwt:
  secret: cli-proxy-jwt-secret-change-in-production
  expire_hours: 24

security:
  # 数据加密密钥（首次启动自动生成）
  data_key: ""

log:
  dir: logs
  level: info

cache:
  session_ttl: 60
  session_renewal_ttl: 14
  unavailable_ttl: 5
  concurrency_ttl: 5
  default_concurrency_max: 5
