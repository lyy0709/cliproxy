version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cli-proxy-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?required}
      MYSQL_DATABASE: ${DB_NAME:?required}
      MYSQL_USER: ${DB_USER:?required}
      MYSQL_PASSWORD: ${DB_PASSWORD:?required}
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - ./mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cli-proxy-network

  app:
    build: .
    image: cli-proxy-go:latest
    container_name: cli-proxy-app
    restart: always
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER:?required}
      DB_PASSWORD: ${DB_PASSWORD:?required}
      DB_NAME: ${DB_NAME:?required}
      JWT_SECRET: ${JWT_SECRET:?required}
      DATA_ENCRYPTION_KEY: ${DATA_ENCRYPTION_KEY:?required}
      TZ: ${TZ:-Asia/Shanghai}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./configs:/app/configs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - cli-proxy-network

networks:
  cli-proxy-network:
    driver: bridge
